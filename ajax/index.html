<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
        <h1 id="msg">Ajax Example</h1>
        <input type="text" name="username" id="username" value="" />
        <input type="button" name="submit" id="submit" value="Submit" onclick="ajax()"/>
        <input type="button" name="click"  value="Click" onclick="alert('test')"/>

        <script>

            function ajax(){
                let username = document.getElementById('username').value;
                let json ={
                    "username": username,
                    "email": "alamin@aiub.edu",
                    "password": "123"
                }
                let data  = JSON.stringify(json);
                let xhttp = new XMLHttpRequest();
                //xhttp.open('get', 'abc.php?username='+username, true);
                xhttp.open('post', 'abc.php', true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send('json='+data);
                xhttp.onreadystatechange = function (){
                    if(this.readyState == 4 && this.status == 200){                        
                        //let user = JSON.parse(this.response);
                        //document.getElementById('msg').innerHTML = user.username;
                        document.getElementById('msg').innerHTML = this.responseText;
                    }
                }
            }


        </script>
  </body>
</html>
